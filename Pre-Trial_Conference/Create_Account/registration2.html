<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Role:</h1>
        <select id="roleSelect">
            <option value="" disabled selected>Select an option</option>
            <option value="After_acc_creation/account created.html">User</option>
            <option value="After_acc_creation/advocate registration.html">Advocate</option>
            <option value="After_acc_creation/jugde_registration.html">Judge</option>
            <option value="After_acc_creation/clerk login.html">Clerk</option>
            <option value="After_acc_creation/govt official.html">Government Official</option>
        </select>
        <br><br>
        <button onclick="submitRole()">Submit</button>
    </div>

    <script>
        document.getElementById("roleSelect").addEventListener("change", function() {
        var selectedOption = this.value;
        if (selectedOption !== "") {
            window.location.href = selectedOption;
        }
    });
    </script>
</body>
</html>
