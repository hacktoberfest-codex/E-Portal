<!DOCTYPE html>
<html>

<head>
    <title>Advocate Registration</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        select,
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Advocate Registration</h1>
    <form action="registration_process.php" method="POST">
        <label for="role">Select Role:</label>
        <select id="role" name="role">
            <option value="Senior Advocate">Senior Advocate</option>
            <option value="Junior Advocate">Junior Advocate</option>
            <option value="Law Student">Law Student</option>
        </select><br><br>

        <label for="barRegistration">Bar Registration Number:</label>
        <input type="text" id="barRegistration" name="barRegistration" required><br><br>

        <label for="placeOfPracticeDistrict">District:</label>
        <input type="text" id="placeOfPracticeDistrict" name="placeOfPracticeDistrict" required><br><br>

        <label for="placeOfPracticeState">State:</label>
        <input type="text" id="placeOfPracticeState" name="placeOfPracticeState" required><br><br>

        <label for="advocateName">Advocate Name:</label>
        <input type="text" id="advocateName" name="advocateName" required><br><br>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br><br>

        <label for="contactPhone">Phone Number:</label>
        <input type="tel" id="contactPhone" name="contactPhone" required pattern="[0-9]{10}"
            placeholder="e.g., 1234567890"><br><br>

        <label for="contactEmail">Email:</label>
        <input type="email" id="contactEmail" name="contactEmail" required><br><br>

        <label for="password">Choose Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <!-- OTP Verification will require a separate process using a backend system. -->

        <button type="submit">Register</button>
    </form>
</body>

</html>
