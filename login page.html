<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
       </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="registration-number">Registration Number</label>
                <input type="text" id="registration-number" name="registration-number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        function validateForm() {
            // For example, you can check if the registration number and password are correct
            // If they are incorrect, display an error message and prevent form submission
            const registrationNumber = document.getElementById("registration-number").value;
            const password = document.getElementById("password").value;
            // Replace these with actual validation and authentication logic
            if (registrationNumber === "example user" && password === "password123") {
                alert("Login successful!");
                return true; 
                // Allow form submission
            } else {
                alert("Invalid registration number or password.");
                return false; 
                // Prevent form submission
            }
        }
    </script>
</body>
</html>
